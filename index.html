<!DOCTYPE HTML>
<html><head><meta charset="utf-8"/></head>
<body>


<script>

function genLine(){
	var node  = document.getElementById("b");
	var node2 = document.getElementById("b1");
	var node3 = document.getElementById("b2");
	var starcount = 0;
	var starchar = "*";

	var l =["ASS","DOG","CAT"]
	var f = [20,15,6]

	var sr = 100;
	var b = l[0];
	var b2 =((b-l[1])/b)*sr;
	var b3 =((b-l[2])/b)*sr;

	for(i=0;i<sr;i++){
		starcount++;}

	starnode = (document.createTextNode(starchar.repeat(starcount)));
	node.appendChild(starnode);
	starcount=0;
	starnode = (document.createTextNode(starchar.repeat(starcount)));

	for(i=0;i<b2;i++){
		starcount++;}

	starnode = (document.createTextNode(starchar.repeat(starcount)));
	node2.appendChild(starnode);
	starcount=0;
	starnode = (document.createTextNode(starchar.repeat(starcount)));

	for(i=0;i<b3;i++){
		starcount++;}

	starnode = (document.createTextNode(starchar.repeat(starcount)));
	node3.appendChild(starnode);
	starcount=0;
	starnode = (document.createTextNode(starchar.repeat(starcount)));

}
</script>


<button onclick="genLine()">genLine</button>

<div id="b">Word 1:<br></div>

<div id="b1">Word 2:<br></div>

<div id="b2">Word 3:<br></div>
</body></html>
