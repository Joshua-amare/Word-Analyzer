<!DOCTYPE HTML>
<html><head><meta charset="utf-8"/></head>
<body>


<script>
var l =["ASS","DOG","CAT"];
var f = [20,15,6];
var p = [];
var sr = 100;
var starchar = "_";

function genStars(starchar, starcount){
	var starnode = (document.createTextNode(starchar.repeat(starcount)));
	return starnode;
}
function setElementColor(id, color){
	document.getElementById(id).style.color = color;
	return 0;
	}
function percentage(v,vx,sr){
	var percentage = 0;
	percentage = ( (vx*sr)/(v) );
	return percentage;
}
function genLine(){
	var starcount = 0;

	var node  = document.getElementById("b");
	var node2 = document.getElementById("b1");
	var node3 = document.getElementById("b2");
	var i;
	for (i=0;i<3;i++){
		p.push(percentage(f[0],f[i],sr));
	}

	setElementColor("b","red");
	starcount=p[0];
	var starnode = genStars(starchar,starcount);
	node.appendChild(starnode);

	setElementColor("b1","blue");
	starcount=p[1];
	starnode = genStars(starchar,starcount);
	node2.appendChild(starnode);

	setElementColor("b2","green");
	starcount=p[2];
	starnode = genStars(starchar,starcount)
	node3.appendChild(starnode);
}
</script>


<button onclick="genLine(); this.disabled = true;">genLines</button>

<div>Word 1:<br><div id="b"></div><br> </div>

<div>Word 2:<br><div id="b1"></div><br> </div>

<div>Word 3:<br><div id="b2"></div><br> </div>
</body></html>
